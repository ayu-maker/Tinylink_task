<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Stats</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Link Stats</h1>

    <div class="card" id="statsBox">
        <p><strong>Code:</strong> <span id="code"></span></p>
        <p><strong>Original URL:</strong> <a id="url" target="_blank"></a></p>
        <p><strong>Clicks:</strong> <span id="clicks"></span></p>
        <p><strong>Created At:</strong> <span id="createdAt"></span></p>
        <p><strong>Last Clicked:</strong> <span id="lastClicked"></span></p>
    </div>

    <a href="/index.html"><button>Back to Dashboard</button></a>

    <script src="stats.js"></script>

</body>
</html>
